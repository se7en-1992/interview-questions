<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序算法</title>
</head>
<body>
    <div>初始数组var arr = [2, 1, 3, 4, 8, 6, 10, 2];</div>
    <div>冒泡排序结果：<span id="bubbleResult"></span></div>
    <div>快速排序结果：<span id="quickResult"></span></div>
    <script src="./index.js"></script>
    <script>
        var arr = [2, 1, 3, 4, 8, 6, 10, 2];
        document.getElementById('bubbleResult').innerHTML = bubbleSort(arr)
        document.getElementById('quickResult').innerHTML = quickSort(arr)
    </script>
</body>
</html>
